<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Café - Our Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pdf-container {
            height: calc(100vh - 300px);
            min-height: 500px;
        }
        @media (max-width: 800px) {
            .pdf-container {
                height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body class="bg-amber-50">
    <!-- Navigation -->
    <nav class="bg-black text-amber-50 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
              <img [src]="logoUrl" alt="Restaurant POS" class="w-10 h-10 mx-auto">
                <span class="text-xl font-bold">KAWA COFFEE SHOP</span>
            </div>
            <button class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-amber-600 text-amber-50 py-16 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Découvrez notre nouveau menu</h1>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- PDF Viewer Section -->
        <section class="mb-12">
          <div class="bg-white rounded-xl shadow-xl overflow-hidden">
              <div class="bg-amber-600 text-amber-50 p-4 flex justify-between items-center">
                  <h3 class="text-xl font-bold">Le menu actualisé</h3>
              </div>
              <div class="pdf-container w-full relative">
                  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white z-10">
                      <p>Chargement du Menu...</p>
                      <!-- Vous pouvez également ajouter un spinner ici -->
                  </div>
                  <iframe 
                      (load)="loading = false" 
                      src="https://docs.google.com/viewer?srcid=1HyKOJeRgtPXjOXjqWwoEnZ5Y-6sNxxa0&pid=explorer&efh=false&a=v&chrome=false&embedded=true" 
                      class="w-full h-full" 
                      frameborder="0"
                      allowfullscreen>
                  </iframe>
              </div>
          </div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="bg-amber-600 text-amber-50 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                      <img [src]="logoUrl" alt="Restaurant POS" class="w-10 h-10 mx-auto">
                        <span class="text-xl font-bold">Kawa Coffee Shop</span>
                    </div>
                    <p class="mt-2">Bastos, Face hotel le diplomate</p>
                </div>
            </div>
            <div class="border-t border-amber-700 mt-6 pt-6 text-center text-sm">
                <p>&copy; 2025 kawa. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple script to handle mobile menu toggle if needed
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('button.md\\:hidden');
            // You can add menu toggle functionality here if needed
        });
    </script>
</body>
</html>
